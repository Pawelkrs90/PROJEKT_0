<ui:composition template="./Dekorator.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="content">

            <div align="center" style="background: url('./resources/images/blackBg/black40.png');  padding-top: 0.7vh; padding-bottom:  0.7vh;">
                <p:outputLabel value="Mapa przyietych osÃ³b" style="color: #3399ff; font-size: 14px; font-weight: 600;" />

        <h:form id="MapaPrzypietychForm"> 

            <div style=" width: 100%"> 
                <p:gmap id="GmapMapaPrzypietych"
